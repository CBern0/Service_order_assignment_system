<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="telaInicial.css">
    <link rel="stylesheet" href="../global.css">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete_forever" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=grid_view" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=logout" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Inicio</title>
</head>

<body onload="atualizarTab(),mensagemDeEntrada(),selectCentro()">
    <nav class="menu">
        <div class="logoDaRocaPl">
            <img src="../imagensDaRoca/logoDaRocaPl.png" alt="DaRoca">
        </div>
        <div id="botoes">
            <ul class="botoesInicio">
                <button class="botaoInicio" onclick="irMecanico()">Mecânicos</button>
                <button class="botaoInicio" onclick="irVeiculo()">Veículos</button>
                <button class="botaoInicialAtualizar" onclick="atualizarPG()">
                    <span class="material-symbols-outlined">
                        restart_alt
                    </span>
                </button>
                <button class="botaoInicialAtualizar" onclick="voltarLG()"><span class="material-symbols-outlined">
                        logout
                    </span>
                </button>
            </ul>
            <div id="mensagemUsuario"></div>
        </div>
    </nav>

    <div id="container">
        <form>
            <div class="areaPesquisa">
                <span class="material-symbols-outlined" id="lupa">
                    search
                </span>
                <input type="text" id="pesquisarInicio" placeholder="Centro de distribuição / Usuário"
                    oninput="filtrarCrono()">
                <input type="date" id="pesquisarData" placeholder="Data" oninput="filtrarCronoData()">
            </div>
        </form>
        <table id="tabela">
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Data</th>
                    <th>Centro de distribuição</th>
                    <th>Visualizar</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="paginacaoAlinhamento">
        <div class="paginacao" id="paginacao">
        </div>
    </div>

    <div id="botoesInferiores">
        <button id="botaoEditarCriar">
            <span class="material-symbols-outlined">
                add_circle
            </span>
        </button>
    </div>

    <div id="containerModal" class="modal">
        <div class="modalFormulario">
            <span class="fechar">&times;</span>
            <h2 id="subtitulo">Criar Cronograma</h2>
            <form id="areaCriar">
                <div id="centralizaFormularioModal">
                    <div class="campos">
                        <div class="espacamento">
                            <label for="data" class="labelsLoginCriar">Data:</label>
                        </div>
                        <div class="espacamento">
                            <input type="date" id="data" class="inputsLoginCriar">
                        </div>
                    </div>
                    <div class="campos">
                        <div class="espacamento">
                            <label for="CentroDistribuição" class="labelsLoginCriar">Centro de distribuição:</label>
                        </div>
                        <div class="espacamento">
                            <select id="CentroDistribuição"></select>
                        </div>
                        <p id="retorno"></p>
                    </div>
                    <div class="espacamentoBotao">
                        <input type="reset" class="botao" value="Limpar" onclick="limparResp()">
                        <button type="button" class="botao" onclick="criarProg()">Gerar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="containerModalAviso" class="modal">
        <div id="modalAviso">
            <div class="fecharAviso">
                <span class="fechar" id="fecharExclusao">&times;</span>
            </div>
            <div class="fecharAviso">
                <div id="aviso"></div>
            </div>
        </div>
    </div>

    <script src="telaInicial.js"></script>
</body>

</html>
