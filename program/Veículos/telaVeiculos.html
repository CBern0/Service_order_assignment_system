<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="telaVeiculos.css">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Veículos</title>
</head>

<body onload="pegarDados()">
    <nav class="menu">
        <div class="logoDaRocaPl">
            <img src="../imagensDaRoca/logoDaRocaPl.png" alt="DaRoca">
        </div>
        <div class="tamTitulo">
            <h1 class="titulo">V E Í C U L O S</h1>
        </div>
        <div class="botoesSuperiores">
            <button class="botaoInicialAtualizar" onclick="mudarPG()">
                <span class="material-symbols-outlined">
                    home
                </span>
            </button>
            <button class="botaoInicialAtualizar" onclick="atualizarPG()">
                <span class="material-symbols-outlined">
                    restart_alt
                </span>
            </button>
        </div>
    </nav>

    <form>
        <div class="areaPesquisa">
            <span class="material-symbols-outlined" id="lupa">
                search
            </span>
            <input type="text" id="pesquisar" oninput="filtrarVeic()" placeholder="Identificação / Placa">
        </div>
    </form>

    <table id="tabela" class="tabela" class="paginacao">
        <thead>
            <th>Identificação</th>
            <th>Placa</th>
            <th>Ano</th>
            <th>Modelo</th>
            <th>Centro de Distribuição</th>
        </thead>
        <tbody id="conteudo"></tbody>
    </table>

    <div class="paginacaoAlinhamento">
        <div class="paginacao" id="paginacao">
        </div>
    </div>

    <script src="telaVeiculos.js"></script>
</body>

</html>
